<html>

<body>
	<div class="main-w3layouts wrapper">
		<h1>Game SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" id="username" name="Username" placeholder="Username" required="">

                    <br>
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
                 
                        <input type="button" value="SIGNUP" onclick="singUpUser()">
               
					
				</form>
				<p>Have an Account? <a href="#"> <span onclick="loginFile()">Login Now!</span></a></p>
			</div>
		</div>
	
	
	</div>
